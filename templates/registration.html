{% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absa Bank User Registration</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Add other stylesheets or styling links as needed -->

    <style>
      body {
        background-color: #f4f4f4;
        font-family: "Arial", sans-serif;
      }

      .navbar {
        background-color: #e2001a;
        padding: 10px 0;
      }

      .navbar a {
        color: #fff;
        margin-right: 20px;
      }

      .navbar-brand {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
      }

      .navbar-logo {
        height: 40px;
        margin-right: 10px;
      }

      .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 50px;
      }

      h2 {
        color: #e2001a;
      }

      button {
        background-color: #e2001a;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #b90015;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Change the text from "Navbar" to "ABSA" -->
        <img
          src="{% static 'images/logo.png.png' %}"
          alt="ABSA logo"
          class="navbar-logo"
        />
        <!-- <a class="navbar-brand" href="#">ABSA</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <!-- Add a search form to the right -->
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">User Registration</h2>

        <form method="post" action="{% url 'Registration' %}" class="mt-3">
          {% csrf_token %} {{ form|crispy }}

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
